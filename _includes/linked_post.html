<div class="linked-post">
    {%- for post in site.posts -%}
        {%- assign post_url = post.url -%}
        {%- if post_url == include.url %}
            <div>
                <article class="post">
                    <h1 class="post-title"><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                    {% include post-meta.html page=post %}
                </article>
            </div>
        {% endif -%}
    {%- endfor -%}
    <br>
</div>
